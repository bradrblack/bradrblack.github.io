<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bradster Terminal</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
        html, body {
            position: relative;
            height: 100%;
            background: #000;
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            color: #0F0;
            overflow: auto;
        }
        
        #c {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #terminal-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #start-button {
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            color: #0f0;
            transition: all 0.3s;
            display: none;
        }
        
        #start-button:hover {
            background-color: rgba(0, 255, 0, 0.1);
            transform: scale(1.05);
        }
        
        #terminal {
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 0px 20px 20px 20px;
            width: 90%;
            max-width: 800px;
            min-height: 500px;
            border: 1px solid #0f0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        
        #login-box {
            text-align: left;
            white-space: pre;
            background-color: transparent;
            padding: 5px;
            margin-top: 5px;;
        }

        #output {
            margin: 0;
            padding: 0;
            white-space: pre-wrap; /* preserve newlines without extra spacing */
            line-height: 1.2;
        }

        #output:empty {
            line-height: 0;
            height: 0;
        }
        
#terminal-content {
    display: none;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 450px;
    overflow-y: auto;
    padding: 0;
    margin: 0;
    padding-top: 0; /* ensure content starts at the very top */
}
        
        input {
            background-color: #000;
            border: none;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            width: 200px;
        }
        
        input[type="password"] {
            background-color: #000;
        }
        
        #command-input {
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            width: calc(100% - 50px);
        }
        
.command-line {
    display: flex;
    line-height: 1.2;
    font-size: 16px;
}
        
        .prompt {
            color: #0f0;
        }
        
        .prompt-user {
            color: #ff0;
        }
        
        .prompt-at {
            color: #fff;
        }
        
        .prompt-host {
            color: #a0a;
        }
        
        .prompt-dir {
            color: #0ff;
        }
        
        .prompt-symbol {
            color: #0f0;
        }

    </style>
</head>
<body>
    <canvas id="c"></canvas>
    
    <div id="terminal-wrapper">
        <div id="start-button">?</div>
        
        <div id="terminal">
            <div id="login-box">username: <input type="text" id="username" maxlength="20">
password: <input type="password" id="password" maxlength="20">
            </div>
            
            <div id="terminal-content">
                <div id="output"></div><div class="command-line">
                    <span class="prompt" id="prompt">user@bradster:~$ </span>
                    <input type="text" id="command-input" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <!-- Matrix Rain Animation -->
    <script>
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px courier";
            br = "BRAD";
            for (var a = 0; a < drops.length; a++) {
                var b = j[Math.floor(Math.random() * j.length)];
                if (br.indexOf(b) > -1) {
                    ctx.fillStyle = 'hsl(' + 360 * Math.random() + ', 50%, 60%)';
                } else {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                    ctx.fillStyle = "#0F0";
                }
                ctx.fillText(b, a * font_size, drops[a] * font_size);

                if (drops[a] * font_size > c.height && Math.random() > .97) {
                    drops[a] = 0;
                }
                drops[a]++;
            }
        }

        var c = document.getElementById("c");
        ctx = c.getContext("2d");

        c.height = window.innerHeight;
        c.width = window.innerWidth;

        var j = "BRADSTER01234567890!#墨白锐";
        j = j.split("");

        for (var font_size = 20, columns = c.width / font_size, drops = [], x = 0; x < columns; x++)
            drops[x] = 1;
        setInterval(draw, 50);

        // Resize canvas on window resize
        window.addEventListener('resize', function() {
            c.height = window.innerHeight;
            c.width = window.innerWidth;
            columns = c.width / font_size;
            drops = [];
            for (var x = 0; x < columns; x++)
                drops[x] = 1;
        });
    </script>
    <script src="term.min.js"></script>
</body>
</html>
